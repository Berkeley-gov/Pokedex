<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Poke Index project based on the animated show call Pokemon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokemon | Poke Index</title>
  <!--***************** Bootstrap CDN link  *****************-->
  <link rel="stylesheet" href="css/pokedex.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- Place favicon.ico in the root directory -->
</head>

<body>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">

        <!--******************  Pokedex exterior body start here ******************-->
        <div id="pokedex" class="bg-danger bg-gradient shadow-lg p-3 mb-5 rounded">
          <h1 class="h1 text-center text-warning">Pokedex</h1>
          <hr>

          <!--****************** Pokemon image is generated using JS Fetch API ******************-->
          <img id="pokemonImg" src="" class="card-img-top" alt="" style="padding:2px;">

          <!--****************** buttons displaying the pokemon's attack and defense ******************-->
          <div class="button-container row align-items-center">
            <div class="col">
              <h2 id="name" class="h2 text-center text-light"></h2>
              <hr>
              <button id="attack" class="btn btn-dark bg-gradient">Attack:</button>
              <button id="defense" class="btn btn-dark bg-gradient">Defense:</button>
            </div>
          </div>

          <!--****************** button group that will display data regarding the pokemon's statics and attributes ******************-->
          <div class="row-fluid align-items-center">
            <div class="col align-items-center">
              <hr>
              <ul class="list-group list-group-horizontal-lg">
                <li id="type" class="font-monospace fs-6 list-group-item bg-primary bg-gradient text-light text-center flex-fill">Type:</li>
                <li id="weight" class="font-monospace fs-6 list-group-item bg-primary bg-gradient text-light text-center flex-fill">Weight:</li>
                <li id="move" class="font-monospace fs-6 list-group-item bg-primary bg-gradient text-light text-center flex-fill">Move:</li>
              </ul>
              <hr>
              <ul class="list-group list-group-horizontal-lg">
                <li class="font-monospace fs-6 list-group-item bg-dark bg-gradient text-light text-center flex-fill"></li>
                <li class="font-monospace fs-6 list-group-item bg-dark bg-gradient text-light text-center flex-fill"></li>
                <li class="font-monospace fs-6 list-group-item bg-dark bg-gradient text-light text-center flex-fill"></li>
              </ul>
              <hr>
            </div>
          </div>

          <div class="row-fluid align-items-center">
            <div class="col">
              <!--****************** Label for pokedex input; input would would be apart of the GET Fetch API request ******************-->
              <label for="pokemon">
                <input type="text" id="pokemon" placeholder="Enter pokemon name" required>
              </label>

              <!--****************** Submit button start; Has an event listener ******************-->
              <button class="btn btn-light" type="submit" id="btn">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/fetch.js"></script>
</body>
</html>
